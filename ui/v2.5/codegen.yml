overwrite: true
schema: "../../graphql/schema/**/*.graphql"
documents: "../../graphql/documents/**/*.graphql"
generates:
  src/core/generated-graphql.tsx:
    plugins:
      - time
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      scalars:
        Time: string
        Timestamp: string
        Map: "{ [key: string]: any }"
        Any: any
        Int64: number
        Upload: File
      withRefetchFn: true
