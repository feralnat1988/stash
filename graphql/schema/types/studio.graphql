type Studio {
  id: ID!
  checksum: String!
  name: String!
  url: String
  parent_studio: Studio
  child_studios: [Studio!]!
  aliases: [String!]!

  image_path: String # Resolver
  scene_count: Int # Resolver
  image_count: Int # Resolver
  gallery_count: Int # Resolver
  stash_ids: [StashID!]!
  rating: Int
  details: String
  created_at: Time!
  updated_at: Time!
}

input StudioCreateInput {
  name: String!
  url: String
  parent_id: ID
  """This should be a URL or a base64 encoded data URL"""
  image: String
  stash_ids: [StashIDInput!]
  rating: Int
  details: String
  aliases: [String!]
}

input StudioUpdateInput {
  id: ID!
  name: String
  url: String
  parent_id: ID,
  """This should be a URL or a base64 encoded data URL"""
  image: String
  stash_ids: [StashIDInput!]
  rating: Int
  details: String
  aliases: [String!]
}

input StudioDestroyInput {
  id: ID!
}

type FindStudiosResultType {
  count: Int!
  studios: [Studio!]!
}
