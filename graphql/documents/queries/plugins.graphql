query Plugins {
  plugins {
    id
    name
    enabled
    description
    url
    version

    tasks {
      name
      description
    }

    hooks {
      name
      description
      hooks
    }

    settings {
      name
      display_name
      description
      type
    }

    paths {
      css
      javascript
    }
  }
}

query PluginTasks {
  pluginTasks {
    name
    description
    plugin {
      id
      name
      enabled
    }
  }
}
