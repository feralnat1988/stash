fragment StudioData on Studio {
  id
  checksum
  name
  url
  parent_studio {
    id
    name
    url
    image_path
  }
  child_studios {
    id
    name
    image_path
  }
  image_path
  scene_count
  image_count
  gallery_count
  stash_ids {
    stash_id
    endpoint
  }
  details
  rating
  aliases
}
