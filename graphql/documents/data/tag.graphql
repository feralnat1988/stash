fragment TagData on Tag {
  id
  name
  description
  aliases
  ignore_auto_tag
  image_path
  scene_count
  scene_count_all
  scene_marker_count
  scene_marker_count_all
  image_count
  image_count_all
  gallery_count
  gallery_count_all
  performer_count
  performer_count_all

  parents {
    ...SlimTagData
  }

  children {
    ...SlimTagData
  }
}
