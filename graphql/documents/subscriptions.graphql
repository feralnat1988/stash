subscription JobsSubscribe {
  jobsSubscribe {
    type
    job {
      id
      status
      subTasks
      description
      progress
    }
  }
}

subscription LoggingSubscribe($minLevel: LogLevel) {
  loggingSubscribe(minLevel: $minLevel) {
    ...LogEntryData
  }
}

subscription ScanCompleteSubscribe {
  scanCompleteSubscribe
}
